<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASCO-Sign Up</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="signup-container">
      <div class="image-container">
        <img src="./img/signup.png" alt="" />
      </div>
      <div class="signup-form__container">
        <h2 class="form-title">
          <a href="">FASCO</a>
        </h2>
        <div class="with-another">
          <h3 class="another-title">Create Account</h3>
          <div class="social-create">
            <a href="" class="social-create__box google">
              
                <div class="logo">
                    <img src="./img/google.png" alt="">
                </div>
                <p class="text">Sign up with Google</p>
             
            </a>
            <a href="" class="social-create__box google">
             
                <div class="logo">
                    <img src="./img/email.png" alt="">
                </div>
                <p class="text">Sign up with Email</p>
           
            </a>
          </div>
        </div>
        <div class="or"><span>- OR -</span></div>
        <form class="signup" action="">
          <input type="text" name="" id="" required placeholder="First Name" />
          <input type="text" name="" id="" required placeholder="Last Name" />
          <input
            type="email"
            name=""
            id=""
            required
            placeholder="Email Address"
          />
          <input
            type="number"
            name=""
            id=""
            required
            placeholder="Phone Number"
          />
          <input
            type="password"
            name=""
            id=""
            required
            placeholder="Password"
          />
          <input
            type="password"
            name=""
            id=""
            required
            placeholder="Confirm Password"
          />
          <div class="submit">

              <button type="submit">Create Account</button>
          </div>
        </form>
        <p class="fq">Already have an account? <a href="">login</a></p>
      </div>
    </div>
  </body>
</html>
